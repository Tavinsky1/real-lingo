<style>
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    color: white;
    opacity: 1;
    transition: opacity 0.5s ease-out;
}

.loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}

.loading-content {
    text-align: center;
    z-index: 2;
    max-width: 400px;
    padding: 20px;
}

.loading-logo {
    font-size: 4rem;
    margin-bottom: 20px;
    animation: logoFloat 2s ease-in-out infinite;
}

.loading-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    animation: titleGlow 2s ease-in-out infinite alternate;
}

.loading-subtitle {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 40px;
    animation: fadeInUp 1s ease-out 0.5s both;
}

.loading-animation {
    margin-bottom: 40px;
}

.loading-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
}

.loading-dots span {
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    animation: loadingBounce 1.4s infinite ease-in-out;
}

.loading-dots span:nth-child(1) { animation-delay: -0.32s; }
.loading-dots span:nth-child(2) { animation-delay: -0.16s; }
.loading-dots span:nth-child(3) { animation-delay: 0s; }

.loading-facts {
    margin-bottom: 30px;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.loading-fact {
    font-style: italic;
    opacity: 0.8;
    animation: factFade 4s ease-in-out infinite;
    margin: 0;
}

.loading-progress {
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: white;
    border-radius: 2px;
    width: 0%;
    animation: progressFill 3s ease-out forwards;
}

.loading-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.floating-emoji {
    position: absolute;
    font-size: 2rem;
    opacity: 0.3;
    animation: floatEmoji 6s ease-in-out infinite;
}

.floating-emoji:nth-child(1) {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.floating-emoji:nth-child(2) {
    top: 20%;
    right: 15%;
    animation-delay: 1s;
}

.floating-emoji:nth-child(3) {
    bottom: 30%;
    left: 15%;
    animation-delay: 2s;
}

.floating-emoji:nth-child(4) {
    top: 60%;
    right: 10%;
    animation-delay: 3s;
}

.floating-emoji:nth-child(5) {
    bottom: 10%;
    left: 50%;
    animation-delay: 4s;
}

.floating-emoji:nth-child(6) {
    top: 40%;
    left: 80%;
    animation-delay: 5s;
}

@keyframes logoFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
    100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 0.9;
        transform: translateY(0);
    }
}

@keyframes loadingBounce {
    0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes factFade {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

@keyframes progressFill {
    0% { width: 0%; }
    100% { width: 100%; }
}

@keyframes floatEmoji {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
    }
}

@media (max-width: 768px) {
    .loading-title {
        font-size: 2rem;
    }
    
    .loading-logo {
        font-size: 3rem;
    }
    
    .floating-emoji {
        font-size: 1.5rem;
    }
}
</style>

<script>
class LoadingScreen {
    constructor() {
        this.facts = [
            "Did you know? 'Che' is one of the most iconic Argentine expressions!",
            "Fun fact: Australian slang often shortens words and adds 'ie' or 'o'!",
            "Interesting: German slang varies greatly between regions!",
            "Cool fact: Lunfardo originated in Buenos Aires in the late 19th century!",
            "Amazing: Some Australian slang comes from rhyming slang!",
            "Wow: German youth slang is constantly evolving with new generations!",
            "Did you know? Many Argentine expressions come from Italian immigration!",
            "Fun fact: 'Fair dinkum' is one of Australia's most famous expressions!",
            "Interesting: German has many compound words that create new slang!"
        ];
        
        this.currentFactIndex = 0;
        this.init();
    }

    init() {
        this.showLoadingScreen();
        this.startFactRotation();
        this.simulateLoading();
    }

    showLoadingScreen() {
        // Ensure loading screen is visible
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.style.display = 'flex';
        }
    }

    startFactRotation() {
        const factElement = document.getElementById('loadingFact');
        if (!factElement) return;

        setInterval(() => {
            factElement.style.animation = 'none';
            setTimeout(() => {
                this.currentFactIndex = (this.currentFactIndex + 1) % this.facts.length;
                factElement.textContent = this.facts[this.currentFactIndex];
                factElement.style.animation = 'factFade 4s ease-in-out infinite';
            }, 100);
        }, 4000);
    }

    simulateLoading() {
        // Simulate loading time
        const loadingTime = 2000 + Math.random() * 1500; // 2-3.5 seconds
        
        setTimeout(() => {
            this.hideLoadingScreen();
        }, loadingTime);
    }

    hideLoadingScreen() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                
                // Show welcome notification
                if (window.notificationSystem) {
                    window.notificationSystem.success('Welcome to REAL LINGO!', 'Ready to explore');
                }
                
                // Trigger confetti or celebration effect
                if (window.LingoWorldEnhancer) {
                    const enhancer = new window.LingoWorldEnhancer();
                    setTimeout(() => {
                        enhancer.createEmojiRain(['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸŒŸ']);
                    }, 500);
                }
            }, 500);
        }
    }

    // Public method to show loading screen manually
    show() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.style.display = 'flex';
            loadingScreen.classList.remove('fade-out');
            setTimeout(() => this.hideLoadingScreen(), 2000);
        }
    }
}

// Initialize loading screen
document.addEventListener('DOMContentLoaded', function() {
    // Only show loading screen on first visit or page reload
    const hasSeenLoading = sessionStorage.getItem('hasSeenLoading');
    
    if (!hasSeenLoading) {
        window.loadingScreen = new LoadingScreen();
        sessionStorage.setItem('hasSeenLoading', 'true');
    } else {
        // Hide loading screen immediately if already seen
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.style.display = 'none';
        }
    }
});

// Export for global use
window.LoadingScreen = LoadingScreen;
</script>
